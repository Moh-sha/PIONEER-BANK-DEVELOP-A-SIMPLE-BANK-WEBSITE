<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-Area">
      <h1 class="wp">Welcome to Bank</h1>
      <br />
      <div class="submit-area">
        <h2>Login</h2>
        <br />
        <input type="text" class="form-control" placeholder="Name" /><br />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
        /><br />
        <input id="submit" type="submit" class="btn btn-primary" /><br />
      </div>
    </div>
    <div id="new">
      <div class="row">
        <div class="col-md-4">
          <div class="deposite status">
            <h5>Deposite</h5>
            <h2> $<span id="deposite_value">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2> $ <span id="withdraw_current_balance">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text" id="Add_withdraw"
              class="form-control"
              placeholder="type withdraw"
            />
            <br />
            <br>
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposite</h4>
            <input id="deposite"
              type="text"
              class="form-control"
              placeholder="type deposite "
            />
            <br />
            <br>
            
            <button id="addDeposite" class="btn btn-success">deposite</button>
          </div>
        </div>
      </div>
    

    <script>
     
     //login
     const lgn = document
        .getElementById("submit")
        .addEventListener("click", function () {
          const LogArea = document.getElementById("login-Area");
          LogArea.style.display = "none";
          const newOne = document.getElementById("new");
          newOne.style.display = "block";
        });

          //depoite


            const addDeposit = document.getElementById("addDeposite");
             addDeposit.addEventListener("click", function(){
                            
                 const deposite_number=update("deposite");

                      
                  update_balance("deposite_value",deposite_number);
                   update_balance("currentBalance",deposite_number);
                  
                  document.getElementById("deposite").value="";
                
                    
                })
 

                      function update_balance(id,deposite_number)
                      {
                    const currentBalance =document.getElementById(id).innerText;
                    const Balance=parseFloat(currentBalance);

                    const TotalCurrentBalance = Balance+deposite_number;


                    document.getElementById(id).innerText=TotalCurrentBalance;

                      }



                   //withdraw 
                   
                   const add_withdraw=document.getElementById("withdraw");
                   add_withdraw.addEventListener("click", function(){
                      
                      const update_withdraw=update("Add_withdraw");
                             
                       update_balance("withdraw_current_balance",update_withdraw);
                       update_balance("currentBalance",-1*update_withdraw);
                       document.getElementById("Add_withdraw").value="";

                      
                
                       
                      })



                  function update(id){

                    const deposite = document.getElementById(id).value;
                   const deposite_number=parseFloat(deposite);
                   return deposite_number;




                  }                   
</script>
  </body>
</html>
